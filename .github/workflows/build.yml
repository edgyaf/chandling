name: Build CHandling

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Compile Release (x86)
    runs-on: windows-latest

    steps:
      # 1. Checkout the main repository into 'chandling' subfolder
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          path: chandling

      # 2. Checkout the dependency plugin-sdk to a sibling directory 'plugin-sdk'
      - name: Checkout plugin-sdk
        uses: actions/checkout@v4
        with:
          repository: DK22Pac/plugin-sdk
          path: plugin-sdk

      # 3. Setup MSBuild
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # 4. Install libcurl using vcpkg (32-bit)
      - name: Install Dependencies
        run: |
          vcpkg install curl:x86-windows
          vcpkg integrate install

      # 5. Patch SimpleIni.h to remove std::binary_function (removed in C++17)
      # This fixes "error C2039: 'binary_function': is not a member of 'std'"
      - name: Patch SimpleIni.h
        shell: powershell
        run: |
          $file = "chandling/chandling/SimpleIni.h"
          if (Test-Path $file) {
              $content = Get-Content $file
              # Remove inheritance from std::binary_function
              $content = $content -replace ': std::binary_function<[^>]+>', ''
              Set-Content $file $content
              Write-Host "Successfully patched SimpleIni.h"
          } else {
              Write-Error "File not found: $file"
          }

      # 6. Build the solution
      # Flags:
      # /p:Platform=x86                    : Correct platform for this solution
      # /p:WindowsTargetPlatformVersion=10.0 : Retarget to latest Windows SDK on runner
      # /p:PlatformToolset=v143            : Retarget to VS 2022 compiler
      # /p:VcpkgEnabled=true               : Enable vcpkg linkage
      - name: Build Solution
        working-directory: chandling
        run: msbuild chandling.sln /p:Configuration=Release /p:Platform=x86 /p:VcpkgEnabled=true /p:VcpkgTriplet=x86-windows /p:WindowsTargetPlatformVersion=10.0 /p:PlatformToolset=v143

      # 7. Upload the compiled .asi file
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: chandling-asi
          path: chandling/**/Release/*.asi
          if-no-files-found: warn
