name: Build CHandling

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Compile Release (x86)
    runs-on: windows-latest

    steps:
      # 1. Checkout the main repository into a subfolder 'chandling'
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          path: chandling

      # 2. Checkout the dependency plugin-sdk to a sibling directory 'plugin-sdk'
      # This structure (../plugin-sdk) is standard for SA:MP plugins using DK22Pac's SDK.
      - name: Checkout plugin-sdk
        uses: actions/checkout@v4
        with:
          repository: DK22Pac/plugin-sdk
          path: plugin-sdk

      # 3. Setup MSBuild
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # 4. Install libcurl using vcpkg
      # The project requires libcurl. We install the 32-bit (x86) version.
      - name: Install Dependencies
        run: |
          vcpkg install curl:x86-windows
          vcpkg integrate install

      # 5. Build the solution
      # Changed Platform to 'x86' to match the Solution Configuration.
      # Added Vcpkg flags to ensure the project finds the installed curl library.
      - name: Build Solution
        working-directory: chandling
        run: msbuild chandling.sln /p:Configuration=Release /p:Platform=x86 /p:VcpkgEnabled=true /p:VcpkgTriplet=x86-windows

      # 6. Upload the compiled .asi file
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: chandling-asi
          path: chandling/**/Release/*.asi
          if-no-files-found: warn
