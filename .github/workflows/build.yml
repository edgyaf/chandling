name: Build CHandling

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Compile Release (x86)
    runs-on: windows-latest

    steps:
      # 1. Checkout the main repository into 'chandling' subfolder
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          path: chandling

      # 2. Checkout the dependency plugin-sdk to a sibling directory 'plugin-sdk'
      # The project expects this folder layout
      - name: Checkout plugin-sdk
        uses: actions/checkout@v4
        with:
          repository: DK22Pac/plugin-sdk
          path: plugin-sdk

      # 3. Setup MSBuild
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # 4. Install libcurl using vcpkg
      # Installs the 32-bit (x86) version required for SA:MP plugins
      - name: Install Dependencies
        run: |
          vcpkg install curl:x86-windows
          vcpkg integrate install

      # 5. Build the solution
      # Adjustments made:
      # /p:Platform=x86                    -> Matches the solution's configuration name
      # /p:WindowsTargetPlatformVersion=10.0 -> Retargets to the latest Windows 10/11 SDK installed on the runner
      # /p:PlatformToolset=v143            -> Retargets to the VS 2022 compiler (preventing "toolset not found" errors)
      # /p:VcpkgEnabled=true               -> Ensures vcpkg libraries are linked
      - name: Build Solution
        working-directory: chandling
        run: msbuild chandling.sln /p:Configuration=Release /p:Platform=x86 /p:VcpkgEnabled=true /p:VcpkgTriplet=x86-windows /p:WindowsTargetPlatformVersion=10.0 /p:PlatformToolset=v143

      # 6. Upload the compiled .asi file
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: chandling-asi
          path: chandling/**/Release/*.asi
          if-no-files-found: warn
